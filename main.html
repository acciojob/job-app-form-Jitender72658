<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<div>
			<label for="name">Name</label>
			<input type="text" required id="name">
		</div>
		<br>

		<div>
			<label for="email">Email</label>
			<input type="email" required id="email">
		</div>
		<br>

		<div>
			<label for="name">Gender:</label>
			Male <input type="radio" required id="male" name="gender" value="male">
			Female <input type="radio" required id="female" name="gender" value="female">
		</div>
		<br>

		<div>
			<label for="laptop">Laptop Brands </label>
			<select name="laptop" id="brand">
			<option disabled>Select a brand</option>
			<option >Apple</option>
			<option>Asus</option>
			<option>HP</option>
				</select>
		</div>
		<br>

		<div>
			<label for="age">Age</label>
			<input type="number" required id="age"  min="0" max="150" >
		</div>
		<br>

		<div>
			<label for="dob">DOB</label>
			<input type="date" required id="dob">
		</div>
		<br>

		<div>
			<label for="password">Password</label>
			<input type="password" required id="password">
		</div>
		<br>

		<div>
			<input type="submit" required id="submit" value="Submit" >
		</div>
		
	</form>

	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
